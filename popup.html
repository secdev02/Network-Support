<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 16px;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 13px;
      color: #202124;
      background: #fff;
    }

    .header {
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e8eaed;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 400;
      color: #202124;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 0;
      font-size: 13px;
      color: #5f6368;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #5f6368;
    }

    .status-dot.recording {
      background: #d93025;
    }

    .stats {
      display: flex;
      gap: 16px;
      margin: 12px 0 20px 0;
      padding: 12px 0;
      border-top: 1px solid #e8eaed;
      border-bottom: 1px solid #e8eaed;
    }

    .stat {
      flex: 1;
    }

    .stat-label {
      font-size: 11px;
      color: #5f6368;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 20px;
      color: #202124;
    }

    button {
      width: 100%;
      height: 36px;
      margin-bottom: 8px;
      padding: 0 24px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background: #fff;
      font-size: 14px;
      color: #3c4043;
      cursor: pointer;
      transition: background 0.1s, border-color 0.1s;
    }

    button:hover {
      background: #f8f9fa;
      border-color: #dadce0;
    }

    button:active {
      background: #f1f3f4;
    }

    button.primary {
      background: #1a73e8;
      color: #fff;
      border: none;
    }

    button.primary:hover {
      background: #1765cc;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }

    button.primary:active {
      background: #1557b0;
    }

    button.danger {
      background: #d93025;
      color: #fff;
      border: none;
    }

    button.danger:hover {
      background: #c5221f;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }

    button:disabled {
      background: #f1f3f4;
      color: #80868b;
      cursor: not-allowed;
      border-color: #dadce0;
    }

    .warning {
      margin-top: 16px;
      padding: 8px 12px;
      background: #fef7e0;
      border-left: 3px solid #f9ab00;
      font-size: 12px;
      color: #3c4043;
      line-height: 1.4;
    }

    .actions {
      margin-top: 8px;
    }

    .secondary-actions {
      display: flex;
      gap: 8px;
    }

    .secondary-actions button {
      flex: 1;
    }

    .link-button {
      background: none;
      border: none;
      color: #1a73e8;
      padding: 0;
      height: auto;
      margin-top: 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .link-button:hover {
      background: none;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Network Support Extension</h1>
  </div>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Not recording</span>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-label">Requests</div>
      <div class="stat-value" id="requestCount">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">Duration</div>
      <div class="stat-value" id="duration">0s</div>
    </div>
  </div>

  <div class="actions">
    <button id="toggleBtn" class="primary">Start recording</button>
    <button id="viewLogBtn">View live log</button>
    <button id="analyzeBtn">Analyze HAR</button>
    <button id="replayBtn">Session Replay</button>
    
    <div class="secondary-actions">
      <button id="exportBtn">Export HAR</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>

  <div class="warning">
    HAR files contain sensitive data. Only share through secure channels.
  </div>

  <script src="popup.js"></script>
</body>
</html>
