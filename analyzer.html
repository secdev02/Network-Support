<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HAR Analyzer - Network Support Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 13px;
      background: #ffffff;
      color: #202124;
      overflow: hidden;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      background: #f1f3f4;
      border-bottom: 1px solid #dadce0;
    }

    .toolbar-title {
      font-size: 13px;
      font-weight: 500;
      color: #202124;
    }

    .toolbar button {
      padding: 6px 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background: #fff;
      font-size: 12px;
      color: #3c4043;
      cursor: pointer;
    }

    .toolbar button:hover {
      background: #f8f9fa;
    }

    .toolbar button.primary {
      background: #1a73e8;
      color: #fff;
      border: none;
    }

    .toolbar button.primary:hover {
      background: #1765cc;
    }

    .search-box {
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 6px 32px 6px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 12px;
      outline: none;
    }

    .search-box input:focus {
      border-color: #1a73e8;
    }

    .search-box .clear-search {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #5f6368;
      cursor: pointer;
      padding: 0;
      font-size: 16px;
      display: none;
    }

    .search-box .clear-search.visible {
      display: block;
    }

    .main-content {
      display: flex;
      height: calc(100vh - 100px);
    }

    .request-list {
      width: 400px;
      border-right: 1px solid #dadce0;
      overflow-y: auto;
      background: #fff;
    }

    .request-item {
      padding: 12px;
      border-bottom: 1px solid #e8eaed;
      cursor: pointer;
    }

    .request-item:hover {
      background: #f8f9fa;
    }

    .request-item.selected {
      background: #e8f0fe;
      border-left: 3px solid #1a73e8;
      padding-left: 9px;
    }

    .request-item.filtered {
      display: none;
    }

    .request-item.highlight {
      background: #fef7e0;
    }

    .request-method {
      display: inline-block;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 2px;
      font-size: 10px;
      margin-right: 8px;
    }

    .request-method.GET { color: #1e8e3e; background: #e6f4ea; }
    .request-method.POST { color: #1967d2; background: #e8f0fe; }
    .request-method.PUT { color: #ea8600; background: #fef7e0; }
    .request-method.DELETE { color: #d93025; background: #fce8e6; }

    .request-url {
      font-size: 12px;
      color: #202124;
      word-break: break-all;
      margin-top: 4px;
    }

    .request-status {
      font-size: 11px;
      color: #5f6368;
      margin-top: 4px;
    }

    .request-status.success { color: #1e8e3e; }
    .request-status.error { color: #d93025; }

    .detail-panel {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .detail-panel .empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #5f6368;
      font-size: 14px;
    }

    .detail-section {
      margin-bottom: 24px;
    }

    .detail-section h3 {
      font-size: 13px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e8eaed;
    }

    .detail-row {
      display: flex;
      padding: 6px 0;
      border-bottom: 1px solid #f1f3f4;
    }

    .detail-label {
      width: 200px;
      font-weight: 500;
      color: #5f6368;
      flex-shrink: 0;
    }

    .detail-value {
      flex: 1;
      color: #202124;
      word-break: break-all;
      font-family: 'Roboto Mono', monospace;
      font-size: 12px;
    }

    .code-block {
      background: #f8f9fa;
      border: 1px solid #e8eaed;
      border-radius: 4px;
      padding: 12px;
      font-family: 'Roboto Mono', monospace;
      font-size: 11px;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 400px;
      overflow-y: auto;
    }

    .tabs {
      display: flex;
      gap: 4px;
      border-bottom: 1px solid #e8eaed;
      margin-bottom: 16px;
    }

    .tab {
      padding: 8px 16px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 13px;
      color: #5f6368;
      border-bottom: 2px solid transparent;
    }

    .tab:hover {
      color: #202124;
    }

    .tab.active {
      color: #1a73e8;
      border-bottom-color: #1a73e8;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .upload-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 100px);
      text-align: center;
    }

    .upload-box {
      border: 2px dashed #dadce0;
      border-radius: 8px;
      padding: 48px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .upload-box:hover {
      border-color: #1a73e8;
      background: #f8f9fa;
    }

    .upload-box.dragover {
      border-color: #1a73e8;
      background: #e8f0fe;
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .upload-text {
      font-size: 14px;
      color: #202124;
      margin-bottom: 8px;
    }

    .upload-hint {
      font-size: 12px;
      color: #5f6368;
    }

    .stats-bar {
      display: flex;
      gap: 20px;
      padding: 8px 12px;
      background: #f8f9fa;
      border-top: 1px solid #dadce0;
      font-size: 11px;
      color: #5f6368;
    }

    .stat-item {
      display: flex;
      gap: 4px;
    }

    .stat-label {
      font-weight: 500;
    }

    .search-match {
      background: #fbbc04;
      color: #202124;
      padding: 0 2px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-title">HAR Analyzer</div>
    <button id="loadFileBtn" class="primary">Load HAR File</button>
    <button id="sessionReplayBtn" style="display: none;">Session Replay</button>
    <div class="search-box" id="searchBox" style="display: none;">
      <input type="text" id="searchInput" placeholder="Search in requests, headers, bodies...">
      <button class="clear-search" id="clearSearch">‚úï</button>
    </div>
    <button id="exportFilteredBtn" style="display: none;">Export Filtered</button>
  </div>

  <div id="uploadArea" class="upload-area">
    <div class="upload-box" id="uploadBox">
      <div class="upload-icon">üìÅ</div>
      <div class="upload-text">Drop HAR file here or click to browse</div>
      <div class="upload-hint">Supports .har files exported from this extension or Chrome DevTools</div>
    </div>
    <input type="file" id="fileInput" accept=".har" style="display: none;">
  </div>

  <div id="mainContent" class="main-content" style="display: none;">
    <div class="request-list" id="requestList"></div>
    <div class="detail-panel" id="detailPanel">
      <div class="empty">Select a request to view details</div>
    </div>
  </div>

  <div class="stats-bar" id="statsBar" style="display: none;">
    <div class="stat-item">
      <span class="stat-label">Total:</span>
      <span id="totalRequests">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Filtered:</span>
      <span id="filteredRequests">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Size:</span>
      <span id="totalSize">0 B</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Time:</span>
      <span id="totalTime">0 ms</span>
    </div>
  </div>

  <script src="analyzer.js"></script>
</body>
</html>
